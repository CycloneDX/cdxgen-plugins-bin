name: Build npm package

on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  pkg:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
        registry-url: https://registry.npmjs.org/
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.19.8'
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: swift-actions/setup-swift@v2
      if: matrix.os == 'ubuntu-latest'
      with:
        swift-version: '6.0'
    - uses: oras-project/setup-oras@v1
    - run: oras version
    - name: Trim CI agent
      run: |
        chmod +x contrib/free_disk_space.sh
        ./contrib/free_disk_space.sh
    - name: Build
      run: |
        wget https://github.com/upx/upx/releases/download/v5.0.1/upx-5.0.1-amd64_linux.tar.xz
        tar -xvf upx-5.0.1-amd64_linux.tar.xz
        chmod +x upx-5.0.1-amd64_linux/upx
        sudo cp upx-5.0.1-amd64_linux/upx /usr/local/bin/
        bash build.sh
        pip3 install blint
        blint -i plugins -o /tmp/reports --no-error
        npm publish --dry-run
        pushd packages/windows-amd64
        npm publish --dry-run
        popd
        pushd packages/linux-amd64
        npm publish --dry-run
        popd
        pushd packages/linux-arm64
        npm publish --dry-run
        popd
        pushd packages/linux-arm
        npm publish --dry-run
        popd
        pushd packages/windows-arm64
        npm publish --dry-run
        popd
        pushd packages/darwin-arm64
        npm publish --dry-run
        popd
        pushd packages/darwin-amd64
        npm publish --dry-run
        popd
        pushd packages/ppc64
        npm publish --dry-run
        popd
  winpkg:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
        registry-url: https://registry.npmjs.org/
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.19.8'
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Build
      run: |
        .\build.ps1
